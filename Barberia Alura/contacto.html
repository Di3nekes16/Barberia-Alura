<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barberia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1 class="logo"><img src="imagenes/logo.png" alt="Logo de la Barberia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="home.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <div class="formulario">
                <form>
                    <label for="nombreyapellido">Nombre y Apellido</label>
                    <input class="datos" type="text" id="nombreyapellido" required>

                    <label for="correo">Correo Electronico</label>
                    <input class="datos" type="email" id="correo" required placeholder="email@dominio.com">

                    <label for="telefono">Telefono</label>
                    <input class="datos" type="tel" id="telefono" required placeholder="(XX) XXXX XXXX">

                    <label for="textarea">Mensaje</label>
                    <textarea cols="70" rows="10"></textarea required>

                    <fieldset>
                        <legend>¿Cómo le gustaria que le contactemos?</legend>

                        <label for="radio-email"><input class="radio" type="radio" name="contacto" value="email" id="radio-email">Email</label>
                        
                        <label for="radio-telefono"><input class="radio" type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>

                        <label for="radio-whatsapp"><input class="radio" type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                    </fieldset>

                    <div>
                        <p class="horario">¿En cuál horario prefiere ser atendido?</p>
                        <select>
                            <option>Mañana</option>
                            <option>Tarde</option>
                            <option>Noche</option>
                        </select>

                        <label class="novedades"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbera Alura?</label>

                        <input class="submit" type="submit" value="Enviar">
                    </div>
                </form>

                <table>
                    <thead>
                        <tr>
                            <th>Dia</th>
                            <th>Horario</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Lunes</td>
                            <td>08:00 - 20:00hrs</td>
                        </tr>
                        <tr>
                            <td>Miercoles</td>
                            <td>08:00 - 20:00hrs</td>
                        </tr>
                        <tr>
                            <td>Viernes</td>
                            <td>08:00 - 20:00hrs</td>
                        </tr>
                    </tbody>                  
                </table>
            </div>
        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la Barberia Alura">
            <p class="copyright">&copy Copyright Barberia Alura - 2020</p>
        </footer>
    </body>
</html>
